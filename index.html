<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
	function hiddenNav() {
		var menu = document.getElementById("topNav");
		if (menu.className === "top-nav") {
			menu.className += " responsive";

		} else {
			menu.className = "top-nav-collaspe";
			setTimeout(() => { menu.className = "top-nav"; }, 500);
		}	
	}
	</script>
	
<style>
	body, html {
		height: 100%;
		margin: 0;
		}
	.icon {
		margin-right: 15px;
		display: none;
	}
	@keyframes top-nav-expand {
		from {height: 11.5px; display: none}
		to {height: 45px; display: block}
}
	@keyframes top-nav-collaspe {
		from {height: 180px; display: block}
		to {height: 45px; display: none}
			}
		
	@keyframes top-text-show {
		from {opacity: 0%; top: 5%;}
		to {opacity: 100%; top: 40%;}
		}

	.parallax-blur {
	  	background-image: url("images/blured.jpg");
		background-size: cover;
		margin-top: -65px;
		min-height: 100%;

	}
	.top-nav , .top-nav-collaspe{
		padding: 10px;
		overflow: hidden;
		background-color: rgba(0,0,0,0.3);
		position: relative;
		text-align: right;
		font-size: 30px;
		border: none;
		z-index: 100;
	}

@media screen and (max-width: 600px) {
	  .top-nav a:not(:first-child) , .top-nav-collaspe a:not(:first-child) {
		display: none;
	}
	  .top-nav a.icon , .top-nav-collaspe a.icon{
		float: right;
		display: block;
	  }
	

}
@media screen and (max-width: 600px) {
  .top-nav.responsive {
	position: relative;
	}
  .top-nav.responsive a.icon {
    position: absolute;
	color: red;
	padding: 10px;
    right: 0;
    top: 0;
  }
  .top-nav.responsive a {
    animation-name: top-nav-expand;
  	animation-duration: 0.5s;
	float: none;
    display: block;
    text-align: left;

  }
}
	.top-nav a, .top-nav-collaspe a {
		color: white;
		margin-right: 15px;
		text-decoration: none;
		font-family: 'Kanit', sans-serif;
		font-weight: 100;
	}
	.top-nav-collaspe {
		animation-name: top-nav-collaspe;
  		animation-duration: 0.5s;
	}
	

	.top-text {
		animation: top-text-show 0.75s ease-in-out;
		position: absolute;
		text-align: center;
		top: 40%;
		width: 100%;
		font-size: 100px;
		color: white;
		font-family: 'Kanit', sans-serif;
		text-shadow: 2px 2px 12px rgba(0,0,0,0.5);
		
		
	}
	.parallax-norm {
	  /* The image used */
	  	background-image: url("images/DSC04945.jpg");

	  /* Set a specific height */
	  	min-height: 100%;
	}
	.parallax-blur, .parallax-norm {
		background-attachment: fixed;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		-webkit-box-shadow: inset 10px 10px 12px 1px rgba(0,0,0,0.2);
		-moz-box-shadow: inset 10px 10px 12px 1px rgba(0,0,0,0.2);
		box-shadow: inset 10px 10px 12px 1px rgba(0,0,0,0.2);
		pointer-events: none;
		user-select: none;
	}
	.body-text {
		margin: 100px;
		margin-top: 0px;
		font-family: 'Kanit', sans-serif;
		font-weight:300;
	}
</style>
</head>
<body>
	<div class="top-nav" id="topNav">
		<a href="index.html" class="nav-shown">Home</a>
		<a href="index.html">Some place</a>
		<a href="index.html">Contact</a>
		<a href="index.html">About</a>
		<a href="javascript:void(0);" class="icon" onclick="hiddenNav()"><i class="fa fa-bars"></i></a>
	</div>
<div class="parallax-blur">
	<span class="top-text">Who am I?
	</span>	
</div>
<div class="body-text">
Test Test
</div>
<div class="parallax-norm"></div>
	
</body>
</html>
